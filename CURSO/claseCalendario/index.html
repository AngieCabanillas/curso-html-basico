    <form action="">
      <label for="calendario">
        <span>CALENDARIO</span>
        <input type="datetime-local" name="calendario" id="calendario" />
      </label>
      <label for="calendario">
        <span>CORREO ELECTRONICO</span>
        <input type="email" name="calendario" id="calendario" />
      </label>
      <label for="calendario">
        <span>FILE</span>
        <input type="file" name="calendario" id="calendario" />
      </label>
      <label for="calendario">
        <span>IMAGEN</span>
        <input
          type="image"
          src="./small.jpg"
          name="calendario"
          id="calendario"
        />
      </label>
      <label for="calendario">
        <span>NÚMERO</span>
        <input type="number" name="calendario" id="calendario" />
      </label>
      <label for="calendario">
        <span>CONTRASEÑA</span>
        <input type="password" name="calendario" id="calendario" />
      </label>
      <label for="calendario">
        <span>SELECCIONA RADIO</span>
        <input type="radio" name="calendario" id="calendario" />
      </label>
      <label for="calendario">
        <span>RANGE</span>
        <input type="range" name="calendario" id="calendario" />
      </label>
      <label for="calendario">
        <span>URL</span>
        <input type="url" name="calendario" id="calendario" />
      </label>
      <input type="submit" />
    </form>
